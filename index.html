<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link do css-->
    <link rel="stylesheet" href="style/style.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--arquivos owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
      
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                 <a href="#">Início</a>
                 <a href="#">Séries</a>
                 <a href="#">Filmes</a>
                 <a href="#">Documentários</a>
                 <a href="#"></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SUPERNATURAL</h3>
                <p class="descricao">Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, brigando com demônios, fantasmas e monstros no caminho.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-plus"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <h4 class="titulo-carrossel">SÉRIES EM DESTAQUE</h4>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/01.jpg" alt="Lei e Ordem: Crime Organizado">
            </div>
            <div class="item">
                <img class="box-filme" src="img/02.jpg" alt="Peaky Blinders">
            </div>
            <div class="item">
                <img class="box-filme" src="img/03.jpg" alt="Castlevania">
            </div>
            <div class="item">
                <img class="box-filme" src="img/04.jpg" alt="SWAT: Força de Intervenção">
            </div>
            <div class="item">
                <img class="box-filme" src="img/05.jpg" alt="Lei e Ordem: Unidade de Vítimas Especiais">
            </div>
            <div class="item">
                <img class="box-filme" src="img/06.jpg" alt="Gangs of London">
            </div>
            <div class="item">
                <img class="box-filme" src="img/07.jpg" alt="The Blacklist">
            </div>
            <div class="item">
                <img class="box-filme" src="img/08.jpg" alt="Lúcifer">
            </div>
            <div class="item">
                <img class="box-filme" src="img/09.jpg" alt="Billions">
            </div>
            <div class="item">
                <img class="box-filme" src="img/10.jpg" alt="Suits: Homens de Terno">
            </div>
        </div>
    </div>

    <!--javascript-->
    <script src="https://kit.fontawesome.com/e780823d09.js" crossorigin="anonymous"></script>
    
    <!--arquivos owl js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>


</body>
</html>
